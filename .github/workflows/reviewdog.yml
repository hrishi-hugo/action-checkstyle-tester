name: reviewdog
on: [pull_request]
permissions:
  contents: read
  pull-requests: write

jobs:
  checkstyle:
    name: my-reviewer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dbelyaev/action-checkstyle@master
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          checkstyle_config: "custom_checkstyle.xml"